<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function submitForm() {
        const first = document.contact.first.value.trim();
        const last = document.contact.last.value.trim();
        const email = document.contact.email.value.trim();
        const msg = document.contact.msg.value.trim();

        if( first === "" && last === "" && email === "" && msg ===""){
            alert("Fill the form!");
            return false;
        }
        else{
            alert("Message Sent");
            return false;
        }
    }
</script>
<body>

    <nav>
        <a href="index.html" target="_blank">HOME</a> &nbsp;&nbsp;&nbsp;
        <a href="gallery.html" target="_blank">GALLERY</a> &nbsp;&nbsp;&nbsp;
        <a href="contact.html">CONTACT</a> &nbsp;&nbsp;&nbsp;
        <a href="about.html" target="_blank">ABOUT</a> &nbsp;&nbsp;&nbsp;
        <a href="login.html" target="_blank">LOGIN</a> &nbsp;&nbsp;&nbsp;
    </nav>

    <header align="center">
        <h1>CONTACT</h1>
        <br>
        <input type="text" class="search" name="search" placeholder="search">
        <input type="button" class="search-btn" value="FIND">
    </header>

    <br>
    <br>

    <div>

    <form name="contact" method="post" onsubmit="return submitForm();">
        Let's get this conversation started. Tell us a bit about yourself, and we'll get in touch with you as soon as can. <br>
        <br>
        
        <table>
            <tr>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            <tr>
                <td> <input type="text" name="first" placeholder="First name"> </td>
                <td> <input type="text" name="last" placeholder="Last name"> </td>
            </tr>
            <tr>

            </tr>
            <tr>
                <th>Email</th>
            </tr>
            <tr>
                <td colspan= 2><input type="text" name="email" placeholder="Email"></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <th>Messages</th>
            </tr>
            <tr>
                <td colspan= 2><textarea name="msg"></textarea></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td colspan =2 align="center"><input type="submit" value="Send" ></td>
            </tr>

        </table>
    </form>

    </div>
